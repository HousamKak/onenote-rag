<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer - Zoom & Pan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 1000;
        }

        #fileInput {
            display: none;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            background: #f3f4f6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.2s;
            min-width: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .zoom-level {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            min-width: 55px;
            text-align: center;
        }

        .viewer-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
            position: relative;
        }

        .viewer-container.grabbing {
            cursor: grabbing;
        }

        .svg-content {
            position: absolute;
            transform-origin: top left;
            will-change: transform;
        }

        .svg-content svg {
            display: block;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 24px;
            border-radius: 8px;
            max-width: 500px;
        }

        .error h3 {
            margin-bottom: 12px;
        }

        /* Sidebar for folder contents */
        .sidebar {
            position: fixed;
            width: 280px;
            height: 33.33vh;
            background: rgba(255, 255, 255, 0.98);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: flex;
            flex-direction: column;
            transition: none;
        }

        /* Floating state */
        .sidebar.floating {
            border-radius: 8px;
            cursor: move;
        }

        .sidebar.floating .sidebar-header {
            cursor: move;
            border-radius: 8px 8px 0 0;
        }

        /* Docked states - show a small peek */
        .sidebar.docked-right {
            top: 50%;
            right: -250px;
            transform: translateY(-50%);
            border-radius: 8px 0 0 8px;
            transition: right 0.3s ease;
        }

        .sidebar.docked-right.visible {
            right: 0;
        }

        .sidebar.docked-left {
            top: 50%;
            left: -250px;
            transform: translateY(-50%);
            border-radius: 0 8px 8px 0;
            transition: left 0.3s ease;
        }

        .sidebar.docked-left.visible {
            left: 0;
        }

        /* Hover trigger areas for docked sidebars */
        .dock-trigger {
            position: fixed;
            z-index: 998;
            display: none;
        }

        .dock-trigger.active {
            display: block;
        }

        .dock-trigger.right {
            top: 0;
            right: 0;
            width: 10px;
            height: 100vh;
        }

        .dock-trigger.left {
            top: 0;
            left: 0;
            width: 10px;
            height: 100vh;
        }

        .dock-trigger.top {
            top: 0;
            left: 0;
            width: 100vw;
            height: 10px;
        }

        .dock-trigger.bottom {
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 10px;
        }

        .sidebar-header {
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            -webkit-user-select: none;
            user-select: none;
        }

        .sidebar.floating.dragging {
            opacity: 0.9;
            cursor: grabbing !important;
        }

        .sidebar.floating.dragging .sidebar-header {
            cursor: grabbing !important;
        }

        .sidebar-header h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .sidebar-header p {
            font-size: 11px;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .svg-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .svg-list::-webkit-scrollbar {
            width: 6px;
        }

        .svg-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .svg-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .svg-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .svg-item {
            padding: 8px 10px;
            margin-bottom: 6px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            word-break: break-word;
        }

        .svg-item:hover {
            border-color: #667eea;
            background: #f9fafb;
            transform: translateX(-4px);
        }

        .svg-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .svg-item .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="file" id="fileInput" accept=".svg">
        <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
        <button type="button" class="btn" id="openFile" title="Open SVG File">üìÑ</button>
        <button type="button" class="btn" id="openFolder" title="Open Folder">üìÅ</button>
        <button type="button" class="btn" id="zoomOut" title="Zoom Out">‚àí</button>
        <div class="zoom-level" id="zoomLevel">100%</div>
        <button type="button" class="btn" id="zoomIn" title="Zoom In">+</button>
        <button type="button" class="btn" id="resetView" title="Reset View">‚ü≤</button>
    </div>

    <div class="viewer-container" id="viewer">
        <div class="loading">Click üìÑ to open an SVG file or üìÅ to open a folder</div>
    </div>

    <!-- Sidebar for folder contents -->
    <div class="sidebar docked-right" id="sidebar">
        <div class="sidebar-header" id="sidebarHeader">
            <h3>üìÅ SVG Files</h3>
            <p id="folderName">No folder selected</p>
        </div>
        <div class="svg-list" id="svgList">
            <p style="padding: 20px; text-align: center; color: #6b7280; font-size: 13px;">
                Open a folder to see SVG files
            </p>
        </div>
    </div>

    <!-- Hover trigger areas for docked sidebars -->
    <div class="dock-trigger right" id="dockTriggerRight"></div>
    <div class="dock-trigger left" id="dockTriggerLeft"></div>

    <script>
        // State
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let svgElement = null;
        let svgWidth = 0;
        let svgHeight = 0;

        // Elements
        const viewer = document.getElementById('viewer');
        const zoomLevel = document.getElementById('zoomLevel');
        const fileInput = document.getElementById('fileInput');
        const folderInput = document.getElementById('folderInput');
        const openFileBtn = document.getElementById('openFile');
        const openFolderBtn = document.getElementById('openFolder');
        const sidebar = document.getElementById('sidebar');
        const sidebarHeader = document.getElementById('sidebarHeader');
        const svgList = document.getElementById('svgList');
        const folderName = document.getElementById('folderName');
        const dockTriggers = {
            right: document.getElementById('dockTriggerRight'),
            left: document.getElementById('dockTriggerLeft')
        };

        // Store folder files
        let folderFiles = [];

        // Sidebar dragging state
        let sidebarDragging = false;
        let sidebarDragStartX = 0;
        let sidebarDragStartY = 0;
        let sidebarStartX = 0;
        let sidebarStartY = 0;
        let sidebarDockState = 'docked-right'; // 'floating', 'docked-left', 'docked-right', 'docked-top', 'docked-bottom'
        let hoverTimeout = null;

        // Open file dialog
        openFileBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Open folder dialog
        openFolderBtn.addEventListener('click', () => {
            folderInput.click();
        });

        // Sidebar dragging functionality
        sidebarHeader.addEventListener('mousedown', startSidebarDrag);
        document.addEventListener('mousemove', dragSidebar);
        document.addEventListener('mouseup', endSidebarDrag);

        function startSidebarDrag(e) {
            // Only drag if floating or start dragging from docked
            const rect = sidebar.getBoundingClientRect();
            sidebarDragStartX = e.clientX;
            sidebarDragStartY = e.clientY;
            sidebarStartX = rect.left;
            sidebarStartY = rect.top;
            sidebarDragging = true;

            // If docked, convert to floating
            if (sidebarDockState !== 'floating') {
                undockSidebar();
                sidebar.style.left = sidebarStartX + 'px';
                sidebar.style.top = sidebarStartY + 'px';
            }

            sidebar.classList.add('dragging');
            e.preventDefault();
        }

        function dragSidebar(e) {
            if (!sidebarDragging) return;

            const deltaX = e.clientX - sidebarDragStartX;
            const deltaY = e.clientY - sidebarDragStartY;

            sidebar.style.left = (sidebarStartX + deltaX) + 'px';
            sidebar.style.top = (sidebarStartY + deltaY) + 'px';
        }

        function endSidebarDrag(e) {
            if (!sidebarDragging) return;

            sidebarDragging = false;
            sidebar.classList.remove('dragging');

            // Check if near left or right edge for docking
            const dockZone = 80; // pixels from edge
            const rect = sidebar.getBoundingClientRect();

            const distToRight = window.innerWidth - rect.right;
            const distToLeft = rect.left;

            // Find closest horizontal edge
            const minDist = Math.min(distToRight, distToLeft);

            if (minDist < dockZone) {
                // Dock to nearest horizontal edge
                if (distToRight < distToLeft) {
                    dockSidebar('docked-right');
                } else {
                    dockSidebar('docked-left');
                }
            } else {
                // Stay floating
                sidebarDockState = 'floating';
            }
        }

        function dockSidebar(position) {
            // Remove all dock states
            sidebar.className = 'sidebar ' + position;
            sidebarDockState = position;
            sidebar.style.left = '';
            sidebar.style.top = '';
            sidebar.style.right = '';
            sidebar.style.bottom = '';

            // Activate appropriate dock trigger
            Object.values(dockTriggers).forEach(trigger => trigger.classList.remove('active'));
            const triggerName = position.replace('docked-', '');
            dockTriggers[triggerName].classList.add('active');
        }

        function undockSidebar() {
            sidebar.classList.remove('docked-right', 'docked-left', 'visible');
            sidebar.classList.add('floating');
            sidebarDockState = 'floating';

            // Deactivate all triggers
            Object.values(dockTriggers).forEach(trigger => trigger.classList.remove('active'));
        }

        // Hover behavior for docked sidebars
        function setupHoverBehavior() {
            // Hover on dock triggers
            Object.entries(dockTriggers).forEach(([position, trigger]) => {
                trigger.addEventListener('mouseenter', () => {
                    if (sidebarDockState === `docked-${position}`) {
                        clearTimeout(hoverTimeout);
                        sidebar.classList.add('visible');
                    }
                });
            });

            // Hover on sidebar itself
            sidebar.addEventListener('mouseenter', () => {
                clearTimeout(hoverTimeout);
                if (sidebarDockState !== 'floating') {
                    sidebar.classList.add('visible');
                }
            });

            // Mouse leave sidebar
            sidebar.addEventListener('mouseleave', () => {
                if (sidebarDockState !== 'floating') {
                    hoverTimeout = setTimeout(() => {
                        sidebar.classList.remove('visible');
                    }, 300);
                }
            });

            // Mouse leave triggers
            Object.values(dockTriggers).forEach(trigger => {
                trigger.addEventListener('mouseleave', (e) => {
                    // Check if mouse is moving towards sidebar
                    const rect = sidebar.getBoundingClientRect();
                    const isNearSidebar = (
                        e.clientX >= rect.left - 10 &&
                        e.clientX <= rect.right + 10 &&
                        e.clientY >= rect.top - 10 &&
                        e.clientY <= rect.bottom + 10
                    );

                    if (!isNearSidebar && sidebarDockState !== 'floating') {
                        hoverTimeout = setTimeout(() => {
                            sidebar.classList.remove('visible');
                        }, 300);
                    }
                });
            });
        }

        setupHoverBehavior();

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadSVGFromFile(file);
            }
        });

        // Handle folder selection
        folderInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            const svgFiles = files.filter(file => file.name.toLowerCase().endsWith('.svg'));

            if (svgFiles.length === 0) {
                alert('No SVG files found in the selected folder');
                return;
            }

            folderFiles = svgFiles;
            displayFolderContents(svgFiles);

            // Show sidebar (docked right by default) and load first SVG
            dockSidebar('docked-right');
            sidebar.classList.add('visible');
            loadSVGFromFile(svgFiles[0]);
        });

        // Display folder contents in sidebar
        function displayFolderContents(files) {
            // Get folder name from first file's path
            const firstFile = files[0];
            const pathParts = firstFile.webkitRelativePath.split('/');
            const folder = pathParts.length > 1 ? pathParts[0] : 'Selected Folder';
            folderName.textContent = folder;

            // Sort files: summary files first, then everything else
            const sortedFiles = files.sort((a, b) => {
                const aHasSummary = a.name.toLowerCase().includes('summary');
                const bHasSummary = b.name.toLowerCase().includes('summary');

                // If both have summary or both don't have summary, maintain original order
                if (aHasSummary === bHasSummary) return 0;

                // Put summary files first
                return aHasSummary ? -1 : 1;
            });

            // Create list of SVG files
            svgList.innerHTML = '';
            sortedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'svg-item';
                if (index === 0) item.classList.add('active');

                const fileName = file.name;
                item.innerHTML = `<span class="icon">üìÑ</span>${fileName}`;

                item.addEventListener('click', () => {
                    // Update active state
                    document.querySelectorAll('.svg-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    // Load the selected SVG
                    loadSVGFromFile(file);
                });

                svgList.appendChild(item);
            });
        }

        // Load SVG from file
        function loadSVGFromFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const svgContent = e.target.result;
                displaySVG(svgContent);
            };
            reader.onerror = () => {
                viewer.innerHTML = `
                    <div class="error">
                        <h3>Failed to Load SVG</h3>
                        <p>Could not read the file</p>
                    </div>
                `;
            };
            reader.readAsText(file);
        }

        // Display SVG content
        function displaySVG(svgContent) {
            // Create container for SVG
            const container = document.createElement('div');
            container.className = 'svg-content';
            container.innerHTML = svgContent;

            viewer.innerHTML = '';
            viewer.appendChild(container);

            svgElement = container;
            const svg = container.querySelector('svg');

            if (svg) {
                // Get SVG dimensions
                const bbox = svg.getBBox();
                svgWidth = bbox.width || svg.width.baseVal.value || 800;
                svgHeight = bbox.height || svg.height.baseVal.value || 600;

                // Set explicit dimensions if not set
                if (!svg.hasAttribute('width')) {
                    svg.setAttribute('width', svgWidth);
                }
                if (!svg.hasAttribute('height')) {
                    svg.setAttribute('height', svgHeight);
                }

                // Center the SVG initially
                resetView();
            } else {
                viewer.innerHTML = `
                    <div class="error">
                        <h3>Invalid SVG</h3>
                        <p>The file does not contain valid SVG content</p>
                    </div>
                `;
            }
        }

        // Update transform
        function updateTransform() {
            if (!svgElement) return;

            svgElement.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            zoomLevel.textContent = `${Math.round(scale * 100)}%`;
        }

        // Reset view - center and fit SVG
        function resetView() {
            if (!svgElement) return;

            const viewerRect = viewer.getBoundingClientRect();

            // Calculate scale to fit SVG in viewport (with 10% padding)
            const scaleX = (viewerRect.width * 0.9) / svgWidth;
            const scaleY = (viewerRect.height * 0.9) / svgHeight;
            scale = Math.min(scaleX, scaleY, 1); // Don't scale up initially

            // Center the SVG by calculating the offset needed
            // Since transform-origin is top-left, we need to translate to center
            translateX = (viewerRect.width - (svgWidth * scale)) / 2;
            translateY = (viewerRect.height - (svgHeight * scale)) / 2;

            updateTransform();
        }

        // Zoom
        function zoom(delta, centerX = null, centerY = null) {
            if (!svgElement) return;

            const oldScale = scale;
            scale = Math.max(0.1, Math.min(10, scale * delta));

            // Zoom towards cursor position if provided
            if (centerX !== null && centerY !== null) {
                const rect = viewer.getBoundingClientRect();
                const mouseX = centerX - rect.left;
                const mouseY = centerY - rect.top;

                // Adjust translation to zoom towards mouse position
                translateX = mouseX - (mouseX - translateX) * (scale / oldScale);
                translateY = mouseY - (mouseY - translateY) * (scale / oldScale);
            }

            updateTransform();
        }

        // Event handlers
        document.getElementById('zoomIn').addEventListener('click', () => zoom(1.2));
        document.getElementById('zoomOut').addEventListener('click', () => zoom(0.8));
        document.getElementById('resetView').addEventListener('click', resetView);

        // Mouse wheel zoom
        viewer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            zoom(delta, e.clientX, e.clientY);
        }, { passive: false });

        // Mouse drag to pan
        viewer.addEventListener('mousedown', (e) => {
            if (!svgElement) return;
            isDragging = true;
            dragStartX = e.clientX - translateX;
            dragStartY = e.clientY - translateY;
            viewer.classList.add('grabbing');
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - dragStartX;
            translateY = e.clientY - dragStartY;
            updateTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            viewer.classList.remove('grabbing');
        });

        // Touch support
        let lastTouchDistance = 0;
        let touchStartTranslateX = 0;
        let touchStartTranslateY = 0;

        viewer.addEventListener('touchstart', (e) => {
            if (!svgElement) return;

            if (e.touches.length === 1) {
                isDragging = true;
                dragStartX = e.touches[0].clientX - translateX;
                dragStartY = e.touches[0].clientY - translateY;
            } else if (e.touches.length === 2) {
                isDragging = false;
                lastTouchDistance = getDistance(e.touches[0], e.touches[1]);
                touchStartTranslateX = translateX;
                touchStartTranslateY = translateY;
            }
        });

        viewer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!svgElement) return;

            if (e.touches.length === 1 && isDragging) {
                translateX = e.touches[0].clientX - dragStartX;
                translateY = e.touches[0].clientY - dragStartY;
                updateTransform();
            } else if (e.touches.length === 2) {
                const distance = getDistance(e.touches[0], e.touches[1]);
                const delta = distance / lastTouchDistance;

                // Get center point of pinch
                const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

                zoom(delta, centerX, centerY);
                lastTouchDistance = distance;
            }
        }, { passive: false });

        viewer.addEventListener('touchend', () => {
            isDragging = false;
        });

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (svgElement) resetView();
        });

        // Drag and drop support
        viewer.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        viewer.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();

            const file = e.dataTransfer.files[0];
            if (file && file.type === 'image/svg+xml') {
                loadSVGFromFile(file);
            }
        });
    </script>
</body>
</html>
